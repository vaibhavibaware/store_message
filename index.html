<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    
</head>
<body>
   <div class="container">
        <h1>Your message comes here!!</h1>
        <input id="messageInput" placeholder="Type your message">
        <button id="submitButton">Submit</button>
        <h2>Last delivered Message</h2>
        <ul id="deliveredMessage"></ul>
   </div>

   <script>
       const messageInput=document.getElementById("messageInput");
       const submitButton=document.getElementById("submitButton");
       const deliveredMessage=document.getElementById("deliveredMessage");

       submitButton.addEventListener('click',()=>{
        const messageText = messageInput.value.trim();
        if(messageText){
            deliveredMessage.innerHTML=`<li>${messageText}<\li>`;
            messageInput.value="";
        }else{
            alert('Type the message');
        }
       });
   </script>
</body>
</html>
